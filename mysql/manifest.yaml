apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  labels:
    app: mysql
    tier: mysql
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: mysql
      project: expense
  template:
    metadata:
      labels:
        app: mysql
        tier: mysql
        project: expense
    spec:  # <-- moved out of metadata
      containers:
        - name: nginx
          image: kavya478/mysql:1.0.0
---
kind: Service
apiVersion: v1
metadata:
  name: mysql
spec:
  
  selector:
    app: backend
    tier: backend
    project: expense
  ports:
  - protocol: TCP
    ports: 3306
    targetPort: 3306