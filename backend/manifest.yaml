kind: Deployment
apiVersion: v1
metadata:
  name: backend
  namespace: expense
  labels:
    app: backend
    tier: backend
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      tier: backend
      project: expense
  
  template:
    metadata:
      labels:
        app: backend
        tier: backend
        project: expense

    spec:
      containers:
      - name: nginx
        image: kavya478/backend:1.0.0       


---

kind: Service
apiVersion: v1
metadata: 
  name: backend
spec:
  selector:
    app: backend
    tier: backend
    projecT: expense
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
